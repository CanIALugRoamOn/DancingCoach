language: csharp

sudo: required
dist: trusty
install:
  - mozroots --import --sync
  - export FrameworkPathOverride=$(dirname $(which mono))/../lib/mono/4.5/
matrix:
  include:
    - mono: latest
      dotnet: 2.1.302
      os: linux
    - mono: latest
      dotnet: 2.1.302
      os: osx

before_install:
  - chmod +x fake.sh
 
script: 
  - ./fake.sh build target AllCore
  
branches:
  except:
    - gh-pages
    - release